<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>
{% include 'nav.html' %}
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" style="margin: 0 15%">
                            <div class="card-header"><h4>用户信息</h4></div>
                            <div class="card-body">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input class="form-control" type="text" name="name" >
                                    </div>
                                    <div class="form-group">
                                        <label>电话</label>
                                        <input class="form-control" type="text" name="phone" >
                                    </div>
                                    <span style="color: red">{{ error3 }}</span>
                                    <div class="form-group">
                                        <label>车牌号</label>
                                        <input class="form-control" type="text" name="carnum" >
                                    </div>
                                    <span style="color: red">{{ error1 }}</span>
                                    <div class="form-group">
                                        <label>选择套餐</label>
                                        <div>
                                            <label class="lyear-radio radio-inline radio-primary"
                                                   for="example-inline-radio1">
                                                <input type="radio" id="example-inline-radio1"
                                                       name="vip-radios" value="1">
                                                <span>月卡</span>
                                            </label>
                                            <label class="lyear-radio radio-inline radio-primary" for="example-inline-radio2">
                                                <input type="radio" id="example-inline-radio2"
                                                       name="vip-radios" value="2">
                                                <span>季卡</span>
                                            </label>
                                            <label class="lyear-radio radio-inline radio-primary" for="example-inline-radio3">
                                                <input type="radio" id="example-inline-radio3"
                                                       name="vip-radios" value="3">
                                                <span>半年卡</span>
                                            </label>
                                            <label class="lyear-radio radio-inline radio-primary" for="example-inline-radio4">
                                                <input type="radio" id="example-inline-radio4"
                                                       name="vip-radios" value="4">
                                                <span>年卡</span>
                                            </label>
                                        </div>
                                    </div>
                                    <span style="color: red">{{ error2 }}</span><br>
                                    <button class="btn btn-label btn-primary" id="success">
                                            <label>
                                                <i class="mdi mdi-checkbox-marked-circle-outline"></i>
                                            </label> 确认提交
                                        </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<script>
    $('#success').on('click', function(){
    lightyear.loading('show');
    setTimeout(function() {
        lightyear.loading('hide');
        lightyear.notify('添加成功，页面即将自动跳转~', 'success', 3000);
    }, 1e3)
});
</script>
</body>
</html>
